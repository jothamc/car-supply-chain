{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{blueprint.name}} Blueprint{% endblock title %}

{% block content %}
    <p class="text-right">
        <a class="" href="{% url 'blueprints:index' %}">View all Blueprints</a>
    </p>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-50">Submit</button>
        </div>
        <button class="btn btn-info" href="{% url 'blueprints:detail' blueprint.pk %}">Cancel Edit</button>

    </form>
{% endblock content %}
