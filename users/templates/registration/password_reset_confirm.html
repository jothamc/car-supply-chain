{% extends 'base.html' %}


{% block title %}
    Enter New Password
{% endblock title %}
    

{% block pagetitle %}
    Enter New Password
{% endblock pagetitle %}
    

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>New password</label>
            <input type="password" class="form-control" name="new_password1" />
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input type="password" class="form-control" name="new_password2" />
        </div>
        <button class="btn btn-block page-bg text-white">Submit</button>
        
        {% if form.errors %}
            <div class="alert danger-alert">
                <p>Your passwords don't match</p>
            </div>
        {% endif %}
            
    </form>
{% endblock content %}
