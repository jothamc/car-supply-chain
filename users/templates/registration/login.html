{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block pagetitle %}My Lists{% endblock pagetitle %}

{% block content %}
    <form method="POST" action="{% url 'user:login' %}" class="pt-4">
        {% csrf_token %}

        {{form|crispy}}

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Login</button>
        </div>
        
        <div class="text-right pt-2">
          <a href="{% url 'user:password_reset' %}" class="">Forgot password?</a>
        </div>
    </form>
{% endblock content %}
