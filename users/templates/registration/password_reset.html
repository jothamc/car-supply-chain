{% extends 'base.html' %}


{% block title %}
    Reset Password
    {% endblock title %}
    
    
    {% block pagetitle %}
    Reset Password
    
{% endblock pagetitle %}


{% block content %}
    <form action="{% url 'users:password_reset' %}" method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
        </div>
        {% csrf_token %}
        <button class="btn btn-block page-bg text-white" type="submit">Submit</button>
    </form>
{% endblock content %}
